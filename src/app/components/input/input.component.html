<form [formGroup]="bibationForm">


   <mat-form-field appearance="fill" color="accent">
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker" [formControl]="bibationForm.controls.date">
        <!-- <mat-hint>dd/mm/yyyy</mat-hint> -->
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="fill" floatLabel="always" color="accent">
        <mat-label>abv</mat-label>
        <input matInput type="number" class="example-right-align" placeholder="0" autocomplete="preventAutofill">
        <span matSuffix>%</span>
    </mat-form-field>

    <mat-form-field appearance="fill" color="accent">
        <mat-label>Size</mat-label>
            <mat-select formControlName="namedVol" name="food" >
                <mat-option *ngFor="let namedVolume of namedVolumes" [value]="namedVolume.volume">
                    {{namedVolume.displayString}} ({{namedVolume.volume}}ml)
                </mat-option>
            </mat-select>
        </mat-form-field>

    <mat-form-field appearance="fill" color="accent">
        <mat-label>Quantity</mat-label>
        <mat-select [formControl]="bibationForm.controls.quantity" name="quantity" >
            <mat-option *ngFor="let number of quantities" [value]="number">
                {{number}}
            </mat-option>
        </mat-select>
    </mat-form-field>
    
    <p>Selected: {{bibationForm.controls.namedVol.value}}</p>

</form>

<button mat-stroked-button color="accent">Add</button>
